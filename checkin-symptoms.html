                </div>

            <!-- END Heading -->
                
            <!-- Section -->
            <section class="featured" id="contactInfo">
                
                <form action="" method="post">    

                    <div class="row">
                        <div class="col-sm-10 col-md-8">
                            <h2 class="m-b-md">Do you have any of the following symptoms?</h2>
                            <p>Select all that apply.</p>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-sm-10 form-group">

                            <fieldset>
                                <div class="ns-checkboxes">

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="no_symptoms" name="no_symptoms" type="checkbox" value="No Symptoms">
                                        <label class="ns-label ns-checkboxes__label" for="no_symptoms">
                                            <span class="ns-label-span">No symptoms</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="abdominal_pain" name="abdominal_pain" type="checkbox" value="Abdominal Pain">
                                        <label class="ns-label ns-checkboxes__label" for="abdominal_pain">
                                            <span class="ns-label-span">Abdominal pain, discomfort, or cramps</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="chest_pain" name="chest_pain" type="checkbox" value="Chest Pain">
                                        <label class="ns-label ns-checkboxes__label" for="chest_pain">
                                            <span class="ns-label-span">Chest pain</span>
                                        </label>
                                    </div>
                                    
                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="Chills" name="Chills" type="checkbox" value="Chills">
                                        <label class="ns-label ns-checkboxes__label" for="Chills">
                                            <span class="ns-label-span">Chills</span>
                                        </label>
                                    </div>
                                    
                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="Confusion" name="Confusion" type="checkbox" value="Confusion">
                                        <label class="ns-label ns-checkboxes__label" for="Confusion">
                                            <span class="ns-label-span">Confusion</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="Cough" name="Cough" type="checkbox" value="Cough">
                                        <label class="ns-label ns-checkboxes__label" for="Cough">
                                            <span class="ns-label-span">Cough</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="Diarrhea" name="Diarrhea" type="checkbox" value="Diarrhea">
                                        <label class="ns-label ns-checkboxes__label" for="Diarrhea">
                                            <span class="ns-label-span">Diarrhea</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="shortness_of_breath" name="shortness_of_breath" type="checkbox" value="Shortness of breath">
                                        <label class="ns-label ns-checkboxes__label" for="shortness_of_breath">
                                            <span class="ns-label-span">Shortness of breath</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="Temperature" name="Temperature" type="checkbox" value="Temperature">
                                        <label class="ns-label ns-checkboxes__label" for="Temperature">
                                            <span class="ns-label-span">Temperature greater than 38⁰ Celcius or 100.4 Fahrenheit</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="Headache" name="Headache" type="checkbox" value="Headache">
                                        <label class="ns-label ns-checkboxes__label" for="Headache">
                                            <span class="ns-label-span">Headache</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="Irritability" name="Irritability" type="checkbox" value="Irritability">
                                        <label class="ns-label ns-checkboxes__label" for="Irritability">
                                            <span class="ns-label-span">Irritability</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="malaise" name="malaise" type="checkbox" value="malaise">
                                        <label class="ns-label ns-checkboxes__label" for="malaise">
                                            <span class="ns-label-span">General feeling unless/tired (malaise)</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="myalgia" name="myalgia" type="checkbox" value="myalgia">
                                        <label class="ns-label ns-checkboxes__label" for="myalgia">
                                            <span class="ns-label-span">Muscle pain (myalgia)</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="Nausea" name="Nausea" type="checkbox" value="Nausea">
                                        <label class="ns-label ns-checkboxes__label" for="Nausea">
                                            <span class="ns-label-span">Nausea</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="sore_throat" name="sore_throat" type="checkbox" value="Sore throat">
                                        <label class="ns-label ns-checkboxes__label" for="sore_throat">
                                            <span class="ns-label-span">Sore throat</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="runny_nose" name="runny_nose" type="checkbox" value="Runny nose">
                                        <label class="ns-label ns-checkboxes__label" for="runny_nose">
                                            <span class="ns-label-span">Runny nose</span>
                                        </label>
                                    </div>

                                    <div class="ns-checkboxes__item">
                                        <input class="ns-checkboxes__input" id="Vomiting" name="Vomiting" type="checkbox" value="Vomiting">
                                        <label class="ns-label ns-checkboxes__label" for="Vomiting">
                                            <span class="ns-label-span">Vomiting</span>
                                        </label>
                                    </div>

                                    
                                </div>
                            </fieldset>
        
                            <div class="help-block text-danger">
                                <i class="fa fa-exclamation-circle error-indicator errorAlert" aria-hidden="true"></i>
                                <span class="field-validation-valid" data-valmsg-for="CheckboxError" data-valmsg-replace="true"></span>
                            </div>
