                                    <i class="fa fa-exclamation-circle error-indicator" aria-hidden="true"></i>
                                    <div class="help-block text-danger">
                                        <span class="field-validation-valid" data-valmsg-for="FirstName" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                            </div>
                

                            <div class="row">
                                <div class="col-sm-10">
                                    <label for="LastName">Last name</label>
                                </div>
                            </div>

                                    <i class="fa fa-exclamation-circle error-indicator" aria-hidden="true"></i>
                                    <div class="help-block text-danger">
                                        <span class="field-validation-valid" data-valmsg-for="LastName" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                            </div>

                                        <div class="row">
                                            <div class="col-xs-1">
                                                <label for="Day" class="d-none">DD</label>
                                                <input autocomplete="off" class="dayMonthField" id="Day" inputmode="numeric" maxlength="2" name="Day" pattern="[0-9]*" type="text" value="" placeholder="DD" />
                                            </div>
                                            <div class="col-xs-1" style="margin-left: 33px;">
                                                <label for="Month" class="d-none">MM</label>
                                                <input autocomplete="off" class="dayMonthField" id="Month" inputmode="numeric" maxlength="2" name="Month" pattern="[0-9]*" type="text" value="" placeholder="MM" />
                                            </div>
                                            <div class="col-xs-2" style="margin-left:33px;">
                                                <label for="Year" class="d-none">YYYY</label>
                                                <input autocomplete="off" class="yearField" id="Year" inputmode="numeric" maxlength="4" name="Year" pattern="[0-9]*" type="text" value="" placeholder="YYYY" />
                                            </div>
                                        </div>
                                        <!-- <div class="row" id="DOBHint">

                                            </div>
                                        </div> -->

                                    <input id="DateOfBirth" name="DateOfBirth" type="hidden" value="" />

                                        <span class="field-validation-valid" data-valmsg-for="DateOfBirth" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                </div>
                            </div>
                            <div class="row m-b-md form-group">
                                <div class="col-sm-10">
                                    <input autocomplete="email" class="text-box single-line" data-val="false" data-val-email="The Email field is not a valid e-mail address." data-val-required="Enter your email." id="Email" name="Email" size="32" spellcheck="false" type="email" value="" />
                                    <i class="fa fa-exclamation-circle error-indicator" aria-hidden="true"></i>
                                    <div class="help-block text-danger">
                                        <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">

                                </div>
                            </div>
                            <div class="row m-b-md form-group">
                                <div class="col-sm-10">
                                    <input autocomplete="tel" class="text-box single-line" data-val="true" data-val-phone="The phone number is not a valid phone number." data-val-required="Enter a phone number that can be reached at 24/7 during your isolation in Nova Scotia" id="PhoneNumber" maxlength="15" name="PhoneNumber" size="32" type="tel" value="" />
                                    <i class="fa fa-exclamation-circle error-indicator" aria-hidden="true"></i>
                                    <div class="help-block text-danger">
                                        <span class="field-validation-valid" data-valmsg-for="PhoneNumber" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                            </div>

                            </div>
                            <div class="row m-b-md form-group">

                                    <i class="fa fa-exclamation-circle error-indicator" aria-hidden="true"></i>
                                    <div class="help-block text-danger">
                                        <span class="field-validation-valid" data-valmsg-for="HealthCard" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row m-b-md form-group">
