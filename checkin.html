            <!-- Heading -->
            <div class="row m-b-md m-t-md">
                <div class="col-sm-12">
                        <h1>Covid Daily Check-in</h1>
                </div>
            </div>
            <!-- END Heading -->
                
            <!-- Section -->
            <section class="featured" id="contactInfo">
                
                <form action="checkin-positive-case.html" method="post">    

                    <div class="row">
                        <div class="col-xs-12 col-md-8">

                            <h2 class="m-b-md">Check-In Now</h2>

                            <div class="row m-b-md">
                                <div class="col-sm-10">
                                    <p>Enter the same email address and health card number you used to register.</p>
                                </div>
                            </div>
                
                            <div class="row">
                                <div class="col-sm-10">
                                    <label for="Email">Email</label>
                                </div>
                            </div>
                            <div class="row m-b-md form-group">
                                <div class="col-sm-10">
                                    <input autocomplete="off" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="Enter email." id="Email" name="Email" size="32" type="text" value="" />
                                    <!-- <div class="help-block">
                                        (Same email used for the Self-declaration Form)
                                    </div> -->
                                    <div class="help-block text-danger errorAlert">
                                        <i class="fa fa-exclamation-circle error-indicator errorAlert" aria-hidden="true"></i>
                                        <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-10">
                                    <label for="HealthCard">Health Card</label>
                                </div>
                            </div>
                            <div class="row m-b-md form-group">
                                <div class="col-sm-10">
                                    <input autocomplete="off" class="text-box single-line" data-val="false" data-val-required="Enter your health card." id="HealthCard" name="HealthCard" size="32" spellcheck="false" type="text" value="" />
                                    <!-- <div class="help-block">
                                        Submission ID example: SDF000000
                                    </div> -->
                                    <div class="help-block text-danger errorAlert">
                                        <i class="fa fa-exclamation-circle error-indicator errorAlert" aria-hidden="true"></i>
                                        <span class="field-validation-valid" data-valmsg-for="SubmissionID" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                            </div>
                
                            <div class="row">
                                <div class="col-sm-10">
                                    <a id="CancelCheckinButton" class="underlineLink mr-4" href="index.html">Cancel</a>
                                    <!-- <input id="StartCheckinButton" name="StartCheckinButton" type="submit" class="btn btn-lg centered" value="Continue" /> -->
                                    <a id="StartCheckinButton" class="btn btn-default btn-lg ml-5" href="checkin-positive-case.html">Continue</a>
                                </div>
                            </div>
                
                            <!-- <div class="row">
                                <div class="col-sm-10 blockquote-alert" role="alert">
                                    <p>If you've already left Nova Scotia, you can <a class="underlineLink" target="_blank" rel="noopener noreferrer"  href="https://travel-declaration.novascotia.ca/en/Help/Unsubscribe" id="unsubscribeLink">unsubscribe from the daily self check-in</a> service.</p>
                                </div>
                            </div> -->

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <p class="mt-5"><a id="RegisterButton" class="underlineLink mr-4" href="register.html">Need to register?</a></p>
                            <p class="mt-1"><a id="CoronaButton" class="underlineLink mr-4" href="https://novascotia.ca/coronavirus/">More about COVID-19 in Nova Scotia</a></p>
                        </div>
                    </div>
                </form>
